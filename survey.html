<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>
<body>
   <h1>Fill your Survey Form Here:</h1> 
   <form action="">
    <div class="field">
        <label for="" class="label">Name:</label>
        <div class="control">
            <input type="text" class="input" placeholder="Enter your name">
        </div>

        <div class="field">
            <label for="" class="label">Email:</label>
            <div class="control">
                <input type="text" class="input" placeholder="Enter your Email">
        </div>

        <div class="field">
            <label for="" class="label">How satisfied are you with our services:</label>
            <div class="control">
                <div class="select">
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Very Satisfied</option>
                        <option value="">Satisfied</option>
                        <option value="">Neutral</option>
                        <option value="">Unsatisfied</option>
                        <option value="">Very Unsatisfied</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="">What can we improve?</label>
                <div class="control">
                    <textarea name="" id="" cols="30" rows="10" class="textarea" placeholder="Enter your feedback"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
            </div>
    </div>
   </form>
</body>
</html>
